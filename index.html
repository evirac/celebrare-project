<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="asset/dove.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Image filter</title>
  </head>
  <body>
    <!-- heading -->
    <nav class="navbar sticky-top shadow">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Add Image/Icon</span>
      </div>
    </nav>

    <!-- select/upload image -->
    <div class="input-group border border-2 rounded m-3 mt-4 p-3">
      <label for="my-file" class="input-group-text">upload image</label>
      <input type="file" class="form-control" id="my-file" />
    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">
              Preview Image with Frames
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              id="uploadedImage"
              class="img-fluid mb-3"
              alt="Uploaded Image"
            />
            <div class="d-flex justify-content-around">
              <div>
                <img
                  id="frame1"
                  src="asset/user_image_frame_1.png"
                  class="img-fluid mb-3 frame"
                  alt="Frame 1"
                />
              </div>
              <div>
                <img
                  id="frame2"
                  src="asset/user_image_frame_2.png"
                  class="img-fluid mb-3 frame"
                  alt="Frame 2"
                />
              </div>
              <div>
                <img
                  id="frame3"
                  src="asset/user_image_frame_3.png"
                  class="img-fluid mb-3 frame"
                  alt="Frame 3"
                />
              </div>
              <div>
                <img
                  id="frame4"
                  src="asset/user_image_frame_4.png"
                  class="img-fluid mb-3 frame"
                  alt="Frame 4"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
